<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Carousel</title>
  </head>

  <style>
    #app {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .carousel {
      width: 500px;
      height: 300px;
      border-radius: 8px;
      /* outline 不会影响布局 */
      outline: 4px solid lightsalmon;
      white-space: nowrap;
      overflow: hidden;
      /* zoom: 0.45; */
    }

    .img-container {
      width: 100%;
      height: 100%;
      position: relative;
      transition: 0.3s;
      display: inline-block;
    }

    .img-container::before {
      content: attr(data-index);
      font-size: 30px;
      color: red;
      position: absolute;
    }

    .carousel img {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script></script>
  </body>
</html>
